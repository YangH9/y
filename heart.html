<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HEART</title>
    <style>
      pre{
        font-size: 14px;
        line-height: 14px;
        color: red;
      }
    </style>
  </head>
  <body>
    <pre>
      <script>
        let html = ''
        let step = 0.04
        for (let y = 1.5; y > -1.5; y -= step) {
          for (let x = -1.5; x < 1.5; x += (step * 0.5)) {
            html += (x ** 2 + y ** 2 - 1) ** 3 - x ** 2 * y ** 3 < 0 ? '*' : ' '
          }
          html += '\n'
        }
        document.write(html)
        </script>
      </pre>
  </body>
</html>
